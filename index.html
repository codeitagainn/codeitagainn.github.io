<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  </head>
  <body>
    <div class="custom-nav">
      <div class="custom-logo">
        <img src="images/blue-icons/logo-2.png" alt="logo" class="cia-logo">
        <p class="logo-font">Code It Again</p>
      </div>
      <p class="nav-header">Idea to Product in Half the Time for Half the Price</p>
    </div>

    <div class="icon-displays-container">
      <div class="icon-displays">
        <div class="icon-wrapper">
          <img src="images/blue-icons/idea.png" alt="idea" class="icon-row">
          <p>Idea</p>
        </div>
        <div class="icon-wrapper">
          <img src="images/blue-icons/product.png" alt="product" class="icon-row">
          <p>Product</p>
        </div>
        <div class="icon-wrapper">
          <img src="images/blue-icons/validate.png" alt="validate" class="icon-row">
          <p>Validate</p>
        </div>
      </div>
    </div>

    <div class="products-ive-built">
      <div class="products-ive-built-header">
        <p class="main-header">Products I've Built End To End</p>
        <p class="sub-header">Are you looking for something similar? <a target="_blank" href="mailto:jtburum@gmail.com?subject=product inquiry">Reach out!</a></p>
      </div>

      <div class="product-card-container">
        <a href="https://www.outsideguide.io/" class="my-products-link">
          <div class="product-card-item outside-guide">
            <div class="product-title-wrapper">
              <div class="product-title">Outside Guide</div>
            </div>
            <div class="product-image-wrapper">
              <img src="images/products-built-logos/og_green_logo.png" class="product-ive-built-logo">
            </div>
          </div>
        </a>

        <a href="https://product-people.herokuapp.com/" class="my-products-link">
          <div class="product-card-item product-people">
            <div class="product-title-wrapper">
              <div class="product-title">Product People</div>
            </div>
            <div class="product-image-wrapper">
              <img src="images/products-built-logos/product-people.png" class="product-ive-built-logo">
            </div>
          </div>
        </a>

        <a href="https://theminimalwardrobe.com/" class="my-products-link">
          <div class="product-card-item min-wardrobe">
            <div class="product-title-wrapper min-wardrobe">
              <div class="product-title min-wardrobe">Minimal Wardrobe</div>
            </div>
            <div class="product-image-wrapper">
              <img src="images/products-built-logos/min-wardrobe.png" class="product-ive-built-logo">
            </div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
